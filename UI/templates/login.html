{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box-info">
            <h2 class="text-center" style="margin-bottom: 20px;">Login to GSMS</h2>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="admin@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="admin">
                </div>
                <button type="submit" class="btn btn-success btn-block" style="margin-top: 20px;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
