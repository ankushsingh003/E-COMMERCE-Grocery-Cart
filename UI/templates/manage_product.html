{% extends "base.html" %}

{% block title %}Manage Products{% endblock %}

{% block content %}
<div class="box-info full" id="taskFormContainer">
    <h2>Manage Products</h2>
    <div class="panel-body pt-0">
        <div class="row mb-4">
            <div class="col-sm-12">
                <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal"
                    data-target="#productModal">
                    Add New Product
                </button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <th>Name</th>
                <th>Unit</th>
                <th>Price Per Unit</th>
                <th style="width: 150px">Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Product</h4>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" name="id" id="id" value="0">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Name" name="name" id="name" type="text"
                                    value="">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Unit</label>
                                <select name="uoms" id="uoms" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Price Per Unit</label>
                                <input class="form-control" placeholder="Price Per Unit" name="price" id="price"
                                    type="text" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/custom/manage-product.js') }}"></script>
{% endblock %}
