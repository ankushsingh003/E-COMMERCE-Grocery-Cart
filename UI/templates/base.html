<!DOCTYPE html>
<html>

<head>
    <title> GSMS - {% block title %}{% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link media="all" type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block head %}{% endblock %}
</head>

<body class="tooltips">
    <div class="container">
        <!-- Navbar -->
        <div class="header content rows-content-header">

            <div class="navbar navbar-default" role="navigation" style="margin-bottom: 0;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}"
                            style="font-weight: bold; color: #333;">GSMS</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('index') }}" title="Catalog"><i
                                        class="zmdi zmdi-store zmdi-hc-fw"></i> Catalog</a></li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Search products..." style="width: 300px;">
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{{ url_for('cart_view') }}" title="Cart"><i
                                        class="zmdi zmdi-shopping-cart zmdi-hc-fw"></i> Cart <span id="cartCount"
                                        class="badge">0</span></a></li>
                            {% if session.get('user') %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-account"></i> {{
                                    session['user'] }}
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Orders</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                                </ul>
                            </li>
                            <li><a href="{{ url_for('manage_product') }}"><i class="zmdi zmdi-settings"></i> Admin</a>
                            </li>
                            {% else %}
                            <li><a href="{{ url_for('login') }}"><i class="zmdi zmdi-lock"></i> Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="right content-page">
            <div class="body content rows scroll-y">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom/cart.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
